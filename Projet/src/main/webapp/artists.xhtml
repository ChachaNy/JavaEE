<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<h1 class="text-center">
				<h:outputLabel value="My Artists"></h:outputLabel>
			</h1>
			<br></br>
			<h:panelGrid columns="2">
				<h:outputText value="Artist name : "></h:outputText>
				<h:selectOneMenu value="#{transferBean.artistName}">
					<f:selectItems value="#{transferBean.artistNames}" />
				</h:selectOneMenu>
			</h:panelGrid>
			<br></br>
			<h:commandButton class="btn btn-success text-center center-block"
				value="Show info" action="#{transferBean.performTransfer}"></h:commandButton>
		</h:form>

		<div class="container">
			<h:form>
				<h:dataTable class="table table-striped"
					value="#{transferBean.artists}" var="a">

					<h:column>
						<f:facet name="header">Name</f:facet>
						<h:outputText value="#{a.name}" />
					</h:column>

					<h:column>

						<h:commandButton styleClass="btn btn-success"
							action="#{athleteManagedBean.showSpecificAthlete(s.id)}"
							value="Voir" />

					</h:column>

				</h:dataTable>
			</h:form>

		</div>

	</ui:define>
</ui:composition>
</html>
