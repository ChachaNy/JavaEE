<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
	
		<h:form>
			<h1 class="text-center">
				<h:outputLabel value="My artists"></h:outputLabel>
			</h1>
			<br></br>
		</h:form>

		<div class="container">
			<h:form>
				<h:dataTable class="table table-striped"
					value="#{artistManagedBean.artists}" var="a">

					<h:column>
						<f:facet name="header">Artists</f:facet>
						<h:outputText value="#{a.name}" />
					</h:column>

					<h:column>
						<f:facet name="header">Consult</f:facet>
						<h:commandLink
							action="#{albumManagedBean.showArtistAlbums(a.id)}"
							styleClass="btn btn-success">
							<f:param name="artistN" value="#{a.name}" />
							<f:param name="artistId" value="#{a.id}" />
							<span class="glyphicon glyphicon-eye-open block-right"></span>
						</h:commandLink>

					</h:column>

					<h:column>
						<f:facet name="header">Delete</f:facet>
						<h:commandLink
							action="#{albumManagedBean.showArtistAlbums(a.id)}"
							styleClass="btn btn-danger">
							<span class="glyphicon glyphicon-remove block-right"></span>
						</h:commandLink>

					</h:column>

				</h:dataTable>
			</h:form>

		</div>

		<div class="container">
			<h1>Add an artist</h1>
			<h:form id="formAddArtist">
				<table class="table">
					<tr>
						<td align="right"><b>Name</b></td>
						<td><h:inputText id="name" class="form-control"
								value="#{artistManagedBean.artistName}" /></td>
					</tr>

					<tr>
						<td align="right"><b>Band</b></td>
						<td><h:selectBooleanCheckbox
								value="#{artistManagedBean.band}">
							</h:selectBooleanCheckbox></td>

					</tr>

				</table>
				<h:commandLink action="#{artistManagedBean.addArtist()}"
					styleClass="btn btn-success center-block" onchange="submit();">
					<span class="glyphicon glyphicon-plus"></span>
				</h:commandLink>
			</h:form>
			<br></br> <br></br> <br></br> <br></br>
		</div>

	</ui:define>
</ui:composition>
</html>
