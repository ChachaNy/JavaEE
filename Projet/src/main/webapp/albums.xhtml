<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    	<div class="container">
			<h:form id="formShowArtistAlbums">

				<h1>
					Albums de
					<h:outputText value=" #{artistManagedBean.chosenArtist.name}" />
				</h1>

				<div class="well well-lg">
					<table class="table">
						<tr>
							<td><b>Nom</b></td>
							<td><h:inputText id="firstname" class="form-control"
									value="#{artistManagedBean.albumsList}"/></td>
						</tr>

						
					</table>

				</div>
			</h:form>

		</div>
		
		<div class="container">
		<h:form>
			<h:dataTable class="table table-striped"
				value="#{artistManagedBean.albumsList}" var="al">

				<h:column>
					<f:facet name="header">Titre</f:facet>
					<h:outputText value="#{al.title}" />
				</h:column>

				<h:column>
					<f:facet name="header">Ann√©e</f:facet>
					<h:outputText value="#{al.year}" />
				</h:column>
								
				<h:column>
				
					<h:commandButton styleClass="btn btn-info"
						action="#{managerManagedBean.showSpecificManager(s.id)}"
						value=">>> Voir"/>

				  </h:column>
				  
				  <h:column>
					<h:commandLink
					    action="#{managerManagedBean.deleteManager(s.id)}"
					    styleClass="btn btn-danger">
					    <span class="glyphicon glyphicon-remove"></span>
					</h:commandLink>
				  </h:column>

			</h:dataTable>
		</h:form>
    
    </div>
    </ui:define>
</ui:composition>
</html>
